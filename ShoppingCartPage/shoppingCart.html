<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Online_Shopping-Shopping Cart</title>
    <script src=""></script>
    <link rel="stylesheet" href="shoppingCart.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../assets/onlineShopping-logo.jpg" alt="Your Logo">
        </div>

        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit">Search</button>
        </div>

        <div class="user-icons">
            <a href="../RegistrationPage/signUp.html" id="AccountIco"><img src="../assets/user-icon.png"
                    alt="User Account"></a>
            <a href="../ShoppingCartPage/shoppingCart.html"><img src="../assets/shoppingCart-icon.png"
                    alt="Shopping Cart"></a>
        </div>

    </header>
    <nav>
        <ul>
            <li><a href="../HomePage/home.html">Home</a></li>
            <li><a href="../ShoppingCartPage/shoppingCart.html">Cart</a></li>
            <li><a href="#offers">Offers</a></li>
            <li><a href="../RegistrationPage/login.html">Account</a></li>
        </ul>
    </nav>
    <section>
        <div class="product-container">
            <img src="../assets/Milk.jpg" alt="Product 1">
            <div class="product-details">
                <p>
                    EGP 484.99
                    EGP 26 delivery 19 - 20 December. Order within 6 hrs 16 mins. Details
                    Deliver to Egypt
                    Only 4 left in stock - order soon.
                </p>
                <p>
                    <button>+</button>
                    Qty: 1
                    <button>-</button>
                </p>
                <button id="btn+">Add to Cart</button>
                <button id="btn-">Buy Now</button>

            </div>
        </div>
    </section>
    <section>
        <div class="product">
            <img src="../assets/Chocklat.jpeg" alt="Product 1">
            <div>
                <h2>Product 1</h2>
                <p>$10.99</p>
            </div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="../assets/Milk.jpg" alt="Product 2">
            <div>
                <h2>Product 2</h2>
                <p>$15.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="../assets/Chocklat.jpeg" alt="Product3">
            <div>
                <h2>Product 3</h2>
                <p>$15.99</p>
            </div>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        Shopping Cart
    </footer>
</body>

</html>
